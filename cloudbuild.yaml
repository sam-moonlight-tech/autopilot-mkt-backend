# Cloud Build configuration for automated builds and deployments
# This file is used by Google Cloud Build to build and deploy your container
# Uses Artifact Registry (modern) instead of legacy Container Registry

steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest"
      - "."
    id: "build-image"

  # Push the container image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}"
    id: "push-image"

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--min-instances"
      - "${_MIN_INSTANCES}"
      - "--max-instances"
      - "${_MAX_INSTANCES}"
      - "--cpu"
      - "${_CPU}"
      - "--memory"
      - "${_MEMORY}"
      - "--timeout"
      - "${_TIMEOUT}"
      - "--concurrency"
      - "${_CONCURRENCY}"
      - "--port"
      - "8080"
      - "--set-env-vars"
      - "APP_ENV=production,DEBUG=false,HOST=0.0.0.0"
      # Note: Additional required environment variables and secrets must be configured:
      # - AUTH_REDIRECT_URL (required, set via --update-env-vars or substitution)
      # - SUPABASE_URL, SUPABASE_SECRET_KEY, SUPABASE_SIGNING_KEY_JWK (secrets)
      # - OPENAI_API_KEY, PINECONE_API_KEY, PINECONE_ENVIRONMENT (secrets)
      # These should be set via Cloud Run service configuration or via --update-secrets/--update-env-vars flags
    id: "deploy-cloud-run"

# Substitution variables (can be overridden via gcloud builds submit)
substitutions:
  _SERVICE_NAME: "autopilot-api"
  _REGION: "us-central1"
  _REPOSITORY: "docker-repo"
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "10"
  _CPU: "1"
  _MEMORY: "512Mi"
  _TIMEOUT: "300"
  _CONCURRENCY: "80"

# Images to be pushed to Artifact Registry
images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$SHORT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest"

# Build options
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: "1200s"
