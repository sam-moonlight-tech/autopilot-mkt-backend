version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot-reloading during development
      - ./src:/app/src:ro
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
    command: >
      uvicorn src.main:app
      --host 0.0.0.0
      --port 8080
      --reload
      --reload-dir /app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
